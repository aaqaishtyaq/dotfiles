# Starship config

[username]
style_user = "bold cyan"
style_root = "bold black"

[character]
success_symbol = "[ᛥ](bold bright-purple)"
error_symbol="[ᛗi](bright-red)"

[golang]
style="fg:#00ADD8"
symbol="go"

[directory]
style = "bold purple"
truncation_length = 10
truncate_to_repo = false
format = "[$path]($style)[$lock_symbol]($lock_style) "

[hostname]
ssh_only=true
style = "bold bright-blue"

[cmd_duration]
min_time=500
show_milliseconds = false
disabled = false
style = "cyan"

[gcloud]
disabled=true

[memory_usage]
disabled = true
show_percentage = true
threshold = 80

[time]
disabled = true

[package]
disabled=true

[git_branch]
disabled = false
symbol = ""
truncation_length = 100
truncation_symbol = ""
style = "bold purple"
always_show_remote = true

[git_status]
disabled = false
ahead = "(⇡${count} )"
diverged = "(⇡${ahead_count}⇣${behind_count} )"
behind = "(⇣${count} )"
format = '[$ahead_behind]($style)([\[$all_status\] ]($style))'
style = "blue bold"
untracked = "U$count"
staged = "A$count"
modified = "M$count"
deleted = "D$count"

